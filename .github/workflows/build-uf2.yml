name: Build Pico 2 W Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PICO_SDK_PATH: ${{ github.workspace }}/pico-sdk

    steps:
      # ---- Checkout your project ----
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Get the Raspberry Pi Pico SDK ----
      - name: Clone Pico SDK
        run: |
          git clone --recurse-submodules https://github.com/raspberrypi/pico-sdk.git
          cd pico-sdk
          git submodule update --init --recursive
          cd ..
          echo "PICO_SDK_PATH=${GITHUB_WORKSPACE}/pico-sdk" >> $GITHUB_ENV

      # ---- Install toolchain ----
      - name: Install ARM GCC and CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential

      # ---- Configure project ----
      - name: Configure project
        run: |
          mkdir -p build
          cd build
          which arm-none-eabi-gcc
          arm-none-eabi-gcc --version

          # Explicitly pass the full SDK path and make sure it's correct
          cmake .. \
            -DPICO_SDK_PATH=${GITHUB_WORKSPACE}/pico-sdk \
            -DCMAKE_TOOLCHAIN_FILE=${GITHUB_WORKSPACE}/pico-sdk/cmake/preload/toolchains/pico_arm_cortex_m33_gcc.cmake \
            -DPICO_BOARD=pico2 \
            -DPICO_PLATFORM=rp2350 \
            -DPICO_COPY_TO_RAM=0

      # ---- Build project ----
      - name: Build firmware
        run: |
          cd build
          make -j$(nproc)

      # ---- Upload UF2 artifact ----
      - name: Upload UF2 firmware
        uses: actions/upload-artifact@v4
        with:
          name: pico2w_firmware
          path: build/*.uf2
