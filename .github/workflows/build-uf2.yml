name: Build Pico 2 W HTTP AP UF2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install build dependencies
      - name: Install build tools
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi build-essential git python3

      # 3. Clone Pico SDK and Pico Extras
      - name: Clone Pico SDK and Extras
        run: |
          # Clone Pico SDK
          git clone --branch 2.1.0 --recurse-submodules https://github.com/raspberrypi/pico-sdk.git
          # Clone CYW43 driver (official Pico W Wi-Fi/BT driver)
          git clone --branch main --recurse-submodules https://github.com/georgerobotics/cyw43-driver.git
          echo "PICO_SDK_PATH=${GITHUB_WORKSPACE}/pico-sdk" >> $GITHUB_ENV
          echo "CYW43_DRIVER_PATH=$PWD/cyw43-driver" >> $GITHUB_ENV

      # 4. Prepare clean build directory
      - name: Prepare build
        run: |
          rm -rf build
          mkdir build

      # 5. Configure the CMake project for Pico 2 W (RP2350)
      - name: Configure project
        run: |
          cd build
          cmake .. \
            -DPICO_BOARD=pico2 \
            -DPICO_PLATFORM=rp2350 \
            -DPICO_SDK_PATH=$PICO_SDK_PATH \
            -DCYW43_DRIVER_PATH=$CYW43_DRIVER_PATH

      # 6. Build UF2 firmware
      - name: Build UF2
        run: |
          cd build
          make -j$(nproc)

      # 7. Upload UF2 artifact
      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: pico2w_ap_http_uf2
          path: build/*.uf2
