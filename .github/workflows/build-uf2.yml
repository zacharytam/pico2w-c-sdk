name: Build Pico 2 W AP HTTP UF2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi build-essential git python3

      # 3. Clone Pico SDK and Pico Extras
      - name: Clone Pico SDK and Extras
        run: |
          git clone --branch 2.1.0 --recurse-submodules https://github.com/raspberrypi/pico-sdk.git
          git clone --branch master https://github.com/raspberrypi/pico-extras.git
          cp pico-extras/external/pico_extras_import.cmake .
          echo "PICO_SDK_PATH=${GITHUB_WORKSPACE}/pico-sdk" >> $GITHUB_ENV
          echo "PICO_EXTRAS_PATH=${GITHUB_WORKSPACE}/pico-extras" >> $GITHUB_ENV

      - name: Prepare build
        run: mkdir -p build

      - name: Configure project
        run: |
          cd build
          cmake .. -DPICO_BOARD=pico2 -DPICO_PLATFORM=rp2350 -DPICO_SDK_PATH=$PICO_SDK_PATH

      - name: Build UF2
        run: |
          cd build
          make -j$(nproc)

      - name: Upload UF2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico2w-ap-http-uf2
          path: build/*.uf2
