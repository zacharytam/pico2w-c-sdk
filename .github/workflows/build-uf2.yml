name: Build Pico W HTTPD

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Required for Raspberry Pi Pico SDK
    env:
      PICO_SDK_PATH: ${{ github.workspace }}/pico-sdk
      PICO_EXAMPLES_PATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi build-essential git

      - name: Clone Pico SDK
        run: |
          git clone https://github.com/raspberrypi/pico-sdk.git $PICO_SDK_PATH
          cd $PICO_SDK_PATH
          git submodule update --init

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        run: |
          cd build
          cmake .. -DPICO_BOARD=pico_w

      - name: Build project
        run: |
          cd build
          make -j$(nproc)

      - name: List outputs
        run: ls -lh build

      - name: Upload UF2 artifact
        uses: github/upload-artifact@v1
        with:
          name: pico_w_httpd_uf2
          path: build/picow_httpd_background.uf2
