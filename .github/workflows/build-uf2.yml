name: Build Pico 2 W UF2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install build dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi build-essential git python3

      # 3. Clone Pico SDK v2.1.0 with submodules
      - name: Clone Pico SDK
        run: |
          git clone --branch 2.1.0 --recurse-submodules https://github.com/raspberrypi/pico-sdk.git
          echo "PICO_SDK_PATH=${GITHUB_WORKSPACE}/pico-sdk" >> $GITHUB_ENV

      # 4. Clean build directory
      - name: Clean build folder
        run: |
          rm -rf build
          mkdir build

      # 5. Configure CMake
      - name: Configure project
        run: |
          cd build
          cmake .. -DPICO_BOARD=pico2 -DPICO_PLATFORM=rp2350 -DPICO_SDK_PATH=$PICO_SDK_PATH

      # 6. Build UF2
      - name: Build UF2
        run: |
          cd build
          make -j$(nproc)

      # 7. Upload UF2 artifact
      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: pico2w-blink-uf2
          path: build/*.uf2
