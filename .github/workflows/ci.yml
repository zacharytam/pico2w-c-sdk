name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential git
        
    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        echo "PICO_SDK_PATH=/tmp/pico-sdk" >> $GITHUB_ENV
        
    - name: Build project for Pico W
      run: |
        # Clean build directory
        rm -rf build
        mkdir -p build
        cd build
        
        # Configure with explicit settings
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk \
              -DPICO_BOARD=pico_w \
              -DPICO_PLATFORM=rp2040 \
              ..
        
        # Build with verbose output to see any issues
        make -j4
        
        # Verify the outputs
        echo "=== Build Artifacts ==="
        ls -la *.uf2 *.bin *.hex 2>/dev/null || echo "No output files found"
        
        # Specifically check for UF2
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "âœ… UF2 file created successfully"
          echo "ğŸ“Š File info:"
          ls -lh pico2w_lte_router.uf2
          echo "ğŸ” UF2 header:"
          hexdump -C pico2w_lte_router.uf2 | head -5
        else
          echo "âŒ No UF2 file found!"
          # List all files to debug
          find . -name "*.uf2" -o -name "*.elf" -o -name "*.bin" | head -10
          exit 1
        fi
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: pico2w-firmware
        path: build/*.uf2
        retention-days: 7
