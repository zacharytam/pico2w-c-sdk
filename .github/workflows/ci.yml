name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi git wget
        
    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        
    - name: Build firmware
      run: |
        rm -rf build
        mkdir -p build
        cd build
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk -DPICO_BOARD=pico_w ..
        make -j4
        
        echo "=== Built files ==="
        ls -la *.uf2
        
    - name: Compare with official
      run: |
        cd build
        wget -q -O official_blink.uf2 "https://rptl.io/pico-blink"
        
        echo "=== File Sizes ==="
        echo "Official: $(stat -c%s official_blink.uf2) bytes"
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "Our:      $(stat -c%s pico2w_lte_router.uf2) bytes"
        else
          echo "Our:      NOT FOUND"
          exit 1
        fi
        
        echo ""
        echo "=== UF2 Headers ==="
        echo "Official:"
        dd if=official_blink.uf2 bs=512 count=1 2>/dev/null | hexdump -C | head -3
        echo ""
        echo "Our:"
        dd if=pico2w_lte_router.uf2 bs=512 count=1 2>/dev/null | hexdump -C | head -3
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: pico2w-firmware
        path: build/pico2w_lte_router.uf2
