    - name: Build project for Pico W
      run: |
        # Clean build directory
        rm -rf build
        mkdir -p build
        cd build
        
        # Configure with explicit settings
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk \
              -DPICO_BOARD=pico_w \
              -DPICO_PLATFORM=rp2040 \
              -DPICO_TARGET_NAME=pico2w_lte_router \
              -DPICO_U2F_FAMILY_ID=0xe48bff56 \
              ..
        
        # Build with verbose output to see any issues
        make -j4 VERBOSE=1
        
        # Verify the outputs
        echo "=== Build Artifacts ==="
        ls -la *.uf2 *.bin *.hex || echo "No output files found"
        
        # Specifically check for UF2
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "‚úÖ UF2 file created successfully"
          echo "üìä File info:"
          ls -lh pico2w_lte_router.uf2
          echo "üîç UF2 header:"
          hexdump -C pico2w_lte_router.uf2 | head -10
        else
          echo "‚ùå No UF2 file found!"
          exit 1
        fi
