name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi git wget
        
    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        
    - name: Build firmware
      run: |
        rm -rf build
        mkdir -p build
        cd build
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk -DPICO_BOARD=pico_w ..
        make -j4
        
        echo "=== Built files ==="
        ls -la *.uf2
        
    - name: Download official for comparison
      run: |
        cd build
        wget -q -O official_blink.uf2 "https://rptl.io/pico-blink"
        
    - name: Upload all firmware files
      uses: actions/upload-artifact@v4
      with:
        name: pico2w-firmware
        path: build/*.uf2
