name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi git wget
        
    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        
    - name: Build project
      run: |
        rm -rf build
        mkdir -p build
        cd build
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk -DPICO_BOARD=pico_w ..
        make -j4
        
    - name: Download official blink UF2
      run: |
        cd build
        wget -O official_blink.uf2 "https://rptl.io/pico-blink" || echo "Failed to download official UF2"
        
    - name: Compare UF2 files
      run: |
        cd build
        echo "=== UF2 File Analysis ==="
        
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "‚úÖ Our UF2 file created successfully"
          echo "üìè Our UF2 size: $(stat -c%s pico2w_lte_router.uf2) bytes"
          echo ""
          echo "üîç Our UF2 header (first 32 bytes):"
          dd if=pico2w_lte_router.uf2 bs=512 count=1 2>/dev/null | hexdump -C | head -3
          echo ""
        else
          echo "‚ùå Our UF2 file not found!"
          exit 1
        fi
        
        if [ -f "official_blink.uf2" ]; then
          echo "üîç Official blink.uf2 header (first 32 bytes):"
          dd if=official_blink.uf2 bs=512 count=1 2>/dev/null | hexdump -C | head -3
          echo ""
          
          # Check key differences
          echo "=== Key Comparison ==="
          echo "Checking UF2 signature (bytes 0-3):"
          echo "Our:     $(dd if=pico2w_lte_router.uf2 bs=1 count=4 2>/dev/null | hexdump -C | head -1)"
          echo "Official: $(dd if=official_blink.uf2 bs=1 count=4 2>/dev/null | hexdump -C | head -1)"
          echo ""
          echo "Checking Family ID (bytes 28-31):"
          echo "Our:     $(dd if=pico2w_lte_router.uf2 bs=1 skip=28 count=4 2>/dev/null | hexdump -C | head -1)"
          echo "Official: $(dd if=official_blink.uf2 bs=1 skip=28 count=4 2>/dev/null | hexdump -C | head -1)"
        else
          echo "‚ö†Ô∏è Could not download official UF2 for comparison"
        fi
        
    - name: Upload both firmware files
      uses: actions/upload-artifact@v4
      with:
        name: firmware-comparison
        path: build/*.uf2
