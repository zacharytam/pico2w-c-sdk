name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          gcc-arm-none-eabi \
          libnewlib-arm-none-eabi \
          build-essential \
          git
          
    - name: Setup Pico SDK
      run: |
        # Clone Pico SDK
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        
        # Verify the import file exists
        ls -la /tmp/pico-sdk/external/
        echo "PICO_SDK_PATH=/tmp/pico-sdk" >> $GITHUB_ENV
        
    - name: Build project
      run: |
        mkdir -p build
        cd build
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk ..
        make -j4
        
    - name: Check build output
      run: |
        cd build
        echo "Build directory contents:"
        ls -la
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "✅ Build successful!"
        else
          echo "❌ No UF2 file found"
          exit 1
        fi
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: pico2w-firmware
        path: build/*.uf2
