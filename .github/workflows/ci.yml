name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential git
        
    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        echo "PICO_SDK_PATH=/tmp/pico-sdk" >> $GITHUB_ENV
        
    - name: Build project for Pico W
      run: |
        # Clean build directory
        rm -rf build
        mkdir -p build
        cd build
        
        # Configure with binary info enabled
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk \
              -DPICO_BOARD=pico_w \
              -DPICO_PLATFORM=rp2040 \
              -DPICO_ENABLE_BINARY_INFO=1 \
              ..
        
        # Build
        make -j4
        
        # Verify UF2 file has proper structure
        echo "=== Checking UF2 file ==="
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "‚úÖ UF2 file exists"
          echo "üìä File size: $(ls -lh pico2w_lte_router.uf2 | awk '{print $5}')"
          
          # Check UF2 header for proper family ID
          echo "üîç Checking UF2 header:"
          hexdump -C pico2w_lte_router.uf2 | head -3
          
          # Verify it contains the RP2040 family ID
          if hexdump -C pico2w_lte_router.uf2 | head -3 | grep -q "56 ff 8b e4"; then
            echo "‚úÖ UF2 has correct RP2040 family ID"
          else
            echo "‚ö†Ô∏è UF2 may have incorrect family ID"
          fi
        else
          echo "‚ùå No UF2 file found!"
          exit 1
        fi
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: pico2w-firmware
        path: build/*.uf2
        retention-days: 7
