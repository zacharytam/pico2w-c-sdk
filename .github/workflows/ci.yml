name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi git wget
        
    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        
    - name: Build both versions
      run: |
        rm -rf build
        mkdir -p build
        cd build
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk -DPICO_BOARD=pico_w -DPICO_ENABLE_BINARY_INFO=1 ..
        make -j4
        
        echo "=== Built files ==="
        ls -la *.uf2
        
    - name: Compare with official
      run: |
        cd build
        wget -O official_blink.uf2 "https://rptl.io/pico-blink"
        
        echo "=== File Sizes ==="
        echo "Official: $(stat -c%s official_blink.uf2) bytes"
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "Our main: $(stat -c%s pico2w_lte_router.uf2) bytes"
        else
          echo "Our main: NOT FOUND"
        fi
        if [ -f "simple_blink.uf2" ]; then
          echo "Simple:   $(stat -c%s simple_blink.uf2) bytes"
        else
          echo "Simple:   NOT FOUND"
        fi
        
        echo ""
        echo "=== UF2 Headers ==="
        echo "Official blink:"
        dd if=official_blink.uf2 bs=512 count=1 2>/dev/null | hexdump -C | head -3
        echo ""
        
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "Our main:"
          dd if=pico2w_lte_router.uf2 bs=512 count=1 2>/dev/null | hexdump -C | head -3
          echo ""
        fi
        
        if [ -f "simple_blink.uf2" ]; then
          echo "Simple blink:"
          dd if=simple_blink.uf2 bs=512 count=1 2>/dev/null | hexdump -C | head -3
        fi
        
    - name: Upload all firmware files
      uses: actions/upload-artifact@v4
      with:
        name: firmware-files
        path: |
          build/pico2w_lte_router.uf2
          build/simple_blink.uf2
          build/official_blink.uf2
