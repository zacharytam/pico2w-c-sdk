name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi git wget
        
    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        
    - name: Build project
      run: |
        rm -rf build
        mkdir -p build
        cd build
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk -DPICO_BOARD=pico_w ..
        make -j4
        
    - name: Download official UF2 for comparison
      run: |
        cd build
        wget -q -O blink.uf2 "https://github.com/raspberrypi/pico-examples/raw/master/blink/blink.uf2" || echo "Failed to download official UF2"
        
    - name: Compare UF2 files
      run: |
        cd build
        echo "=== UF2 File Analysis ==="
        
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "‚úÖ Our UF2 file created successfully"
          echo "üìè Our UF2 size: $(stat -c%s pico2w_lte_router.uf2) bytes"
          echo ""
          echo "üîç Our UF2 header (first 32 bytes):"
          hexdump -C pico2w_lte_router.uf2 | head -3
          echo ""
        else
          echo "‚ùå Our UF2 file not found!"
          exit 1
        fi
        
        if [ -f "blink.uf2" ]; then
          echo "üîç Official blink.uf2 header (first 32 bytes):"
          hexdump -C blink.uf2 | head -3
          echo ""
          
          # Check key differences
          echo "=== Key Comparison ==="
          OUR_HEADER=$(hexdump -C pico2w_lte_router.uf2 | head -2 | tail -1)
          OFFICIAL_HEADER=$(hexdump -C blink.uf2 | head -2 | tail -1)
          
          echo "Our UF2 bytes 28-31: $(echo "$OUR_HEADER" | cut -d' ' -f10-13)"
          echo "Official bytes 28-31: $(echo "$OFFICIAL_HEADER" | cut -d' ' -f10-13)"
          
          # Check for UF2 signature
          if hexdump -C pico2w_lte_router.uf2 | head -1 | grep -q "55 46 32 0a"; then
            echo "‚úÖ Our UF2 has correct signature (UF2)"
          else
            echo "‚ùå Our UF2 missing UF2 signature"
          fi
        else
          echo "‚ö†Ô∏è Could not download official UF2 for comparison"
        fi
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: pico2w-firmware
        path: build/pico2w_lte_router.uf2
