name: Pico CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup Pico SDK
      run: |
        # Use the pico_setup.sh approach
        wget -O pico_setup.sh https://raw.githubusercontent.com/raspberrypi/pico-setup/master/pico_setup.sh
        chmod +x pico_setup.sh
        
        # Run only the essential parts (skip interactive prompts)
        export DEBIAN_FRONTEND=noninteractive
        yes | ./pico_setup.sh || true
        
        # Verify setup
        arm-none-eabi-gcc --version
        echo "PICO_SDK_PATH is set to: $PICO_SDK_PATH"
        
    - name: Build project
      run: |
        mkdir -p build
        cd build
        cmake ..
        make -j4
        
    - name: Run tests
      run: |
        cd build
        if [ -f "*.uf2" ]; then
          echo "✅ Build successful!"
          find . -name "*.uf2" -exec echo "Built: {}" \;
        else
          echo "❌ Build failed - no UF2 file produced"
          exit 1
        fi
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pico-firmware
        path: build/*.uf2
        retention-days: 7
