name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi git wget
        
    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        
    - name: Build all versions
      run: |
        rm -rf build
        mkdir -p build
        cd build
        
        # Build with proper configuration
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk \
              -DPICO_BOARD=pico_w \
              -DPICO_PLATFORM=rp2040 \
              ..
        make -j4
        
        echo "=== All built files ==="
        ls -la *.uf2
        echo ""
        
    - name: Analyze binary content
      run: |
        cd build
        
        # Download official for comparison
        wget -q -O official_blink.uf2 "https://rptl.io/pico-blink"
        
        echo "=== Binary Info Analysis ==="
        
        # Check if our binaries have the proper structure
        if [ -f "simple_blink.uf2" ]; then
          echo "üîç Simple blink analysis:"
          # Check for binary info section
          strings simple_blink.uf2 | grep -i "simple_blink" | head -2 || echo "No binary info found in simple_blink"
        fi
        
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "üîç Main firmware analysis:"
          strings pico2w_lte_router.uf2 | grep -i "pico2w" | head -2 || echo "No binary info found in main firmware"
        fi
        
        echo "üîç Official analysis:"
        strings official_blink.uf2 | head -5
        
        echo ""
        echo "=== File Sizes ==="
        echo "Official: $(stat -c%s official_blink.uf2) bytes"
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "Our main: $(stat -c%s pico2w_lte_router.uf2) bytes"
        fi
        if [ -f "simple_blink.uf2" ]; then
          echo "Simple:   $(stat -c%s simple_blink.uf2) bytes"
        fi
        
    - name: Upload for testing
      uses: actions/upload-artifact@v4
      with:
        name: test-firmwares
        path: build/*.uf2
