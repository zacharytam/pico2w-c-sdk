name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi git
        
    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        
    - name: Build project
      run: |
        rm -rf build
        mkdir -p build
        cd build
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk \
              -DPICO_BOARD=pico_w \
              -DPICO_U2F_FAMILY_ID=0xe48bff56 \
              ..
        make -j4
        
    - name: Verify UF2 file
      run: |
        cd build
        echo "=== UF2 File Analysis ==="
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "‚úÖ UF2 file created"
          echo "üìè Size: $(stat -c%s pico2w_lte_router.uf2) bytes"
          
          echo "üîç First 64 bytes:"
          hexdump -C pico2w_lte_router.uf2 | head -4
          
          # Check for UF2 signature and family ID
          if hexdump -C pico2w_lte_router.uf2 | head -10 | grep -q "UF2"; then
            echo "‚úÖ UF2 signature found"
          else
            echo "‚ùå Missing UF2 signature"
          fi
          
          if hexdump -C pico2w_lte_router.uf2 | head -10 | grep -q "56 ff 8b e4"; then
            echo "‚úÖ RP2040 family ID found"
          else
            echo "‚ùå Missing RP2040 family ID"
          fi
        else
          echo "‚ùå No UF2 file found"
          exit 1
        fi
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: pico2w-firmware
        path: build/pico2w_lte_router.uf2
