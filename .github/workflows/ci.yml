name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi git wget
        
    - name: Setup Pico SDK properly
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        
        # Set the PICO_SDK_PATH for the entire workflow
        echo "PICO_SDK_PATH=/tmp/pico-sdk" >> $GITHUB_ENV
        
    - name: Build using Pico SDK CMake wrapper
      run: |
        rm -rf build
        mkdir -p build
        cd build
        
        # Use the Pico SDK's CMake wrapper which handles the toolchain correctly
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk \
              -DPICO_BOARD=pico_w \
              -DPICO_PLATFORM=rp2040 \
              ..
        
        # Build only our target
        make pico2w_lte_router -j4
        
        echo "=== Built files ==="
        ls -la *.uf2 || echo "No UF2 files found"
        
    - name: Verify UF2 file
      run: |
        cd build
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "‚úÖ UF2 file created successfully"
          echo "üìè File size: $(stat -c%s pico2w_lte_router.uf2) bytes"
          echo "üîç Checking UF2 structure..."
          # Check for UF2 signature
          if hexdump -C pico2w_lte_router.uf2 2>/dev/null | head -1 | grep -q "UF2"; then
            echo "‚úÖ UF2 signature found"
          else
            echo "‚ùå UF2 signature missing"
          fi
        else
          echo "‚ùå No UF2 file found"
          echo "Available build artifacts:"
          find . -name "*.elf" -o -name "*.bin" -o -name "*.hex" | head -10
          exit 1
        fi
        
    - name: Download official blink for comparison
      run: |
        cd build
        wget -q -O official_blink.uf2 "https://rptl.io/pico-blink" || echo "Could not download official UF2"
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: pico2w-firmware
        path: |
          build/pico2w_lte_router.uf2
          build/official_blink.uf2
        retention-days: 7
