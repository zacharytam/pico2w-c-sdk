name: Build Pico 2W LTE Router

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Pico toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi git
        
    - name: Setup Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git /tmp/pico-sdk
        cd /tmp/pico-sdk
        git submodule update --init
        echo "PICO_SDK_PATH=/tmp/pico-sdk" >> $GITHUB_ENV
        
    - name: Build project for Pico W
      run: |
        mkdir -p build
        cd build
        cmake -DPICO_SDK_PATH=/tmp/pico-sdk -DPICO_BOARD=pico_w ..
        make -j4
        # Verify the UF2 was created
        if [ -f "pico2w_lte_router.uf2" ]; then
          echo "✅ Build successful - UF2 file created"
          ls -lh *.uf2
        else
          echo "❌ Build failed - no UF2 file found"
          exit 1
        fi
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: pico2w-firmware
        path: build/*.uf2
